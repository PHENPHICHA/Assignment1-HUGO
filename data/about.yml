aboutItem : 
- icon : tf-tools
  title : โปรโมชั่น
  content : ทัวร์ลดราคา ไม่ลดคุณภาพ เดินทางภายใน 7 วัน แพ็คกระเป๋าทัน เงินพร้อม พาสปอร์ตพร้อม จองเลย ถูกที่สุดแล้ว!

- icon : tf-strategy
  title : แพ็คเกจทัวร์
  content : ท่องเที่ยวที่หลากหลายทั้ง แพคเกจทัวร์ต่างประเทศ และ แพคเกจทัวร์ในประเทศ ให้ท่านได้เลือกสรร ไม่ว่าจะเป็น แพ็คเกจทัวร์แบบอิสระ เลือกบิน เลือกพัก เลือกเที่ยวได้หลากหลายสายการบิน

- icon : tf-anchor2
  title : แพ็คเกจตั๋วเครื่องบิน
  content : จองตั๋วเครื่องบินกับ Coconut Travel จองง่าย ชำระเงินง่าย ได้ตั๋วที่คุ้มค่า เหนือกว่าด้วยบริการให้คำปรึกษาก่อนจองตั๋วและบริการหลังการขาย เพียงสำรองที่นั่งมายังแผนกตั๋วเครื่องบิน